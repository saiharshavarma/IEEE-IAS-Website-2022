<div style="color: white;">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <h2 id="success" style="color: green"></h2>
<form id="registration">
    {% csrf_token %}
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>
    <label for="regno">Reg No:</label><br>
    <input type="text" id="regno" name="regno" required><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    <label for="phone">Phone:</label><br>
    <input type="text" id="phone" name="phone" required><br><br>
    <input type="submit" value="Submit">
</form> 
<script type="text/javascript">
$(document).on('submit', '#registration', function(e){
  e.preventDefault();
  $.ajax({
    type: 'POST', 
    url: '/register',
    data:{
      name:$('#name').val(),
      regno:$('#regno').val(),
      email:$('#email').val(),
      phone:$('#phone').val(),
      csrfmiddlewaretoken:$('input[name=csrfmiddleware]').val(),
      'csrfmiddlewaretoken': '{{ csrf_token }}'
    },
    success: function (data){
      $('#success').html(data)
    }
  })
})
</script>
</div>
